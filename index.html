<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://kit.fontawesome.com/a531a52285.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div class="screen">
        <div class="container">
            <div class="menu">
                <div class="windows-controls">
                    <div id="control1"></div>
                    <div id="control2"></div>
                    <div id="control3"></div>
                </div>
                <div class="picture"><img src="profile.webp" alt="" class="pic"></div>

                <div class="icons">
                    <div class="icon"><i class="fa-solid fa-house fa-lg" id="home"></i></div>
                    <div class="icon"><i class="fa-solid fa-magnifying-glass fa-lg"></i></div>
                    <div class="icon"><i class="fa-solid fa-square-poll-horizontal fa-lg"></i></div>
                    <div class="icon"><i class="fa-solid fa-people-group fa-lg"></i></div>
                    <div class="icon"><i class="fa-solid fa-comment fa-lg"></i></div>
                    <div class="icon"><i class="fa-solid fa-headphones fa-lg"></i></div>
                </div>

                <div class="logo"><i class="fa-solid fa-right-from-bracket fa-lg"></i></div>
            </div>

            <div class="divisoria"></div>

            <div class="dash-container">

                <div class="title">

                    <div class="title-icons-div">
                        <h2>Dashboard</h2>
                        <div id="titleIcons">
                            <i class="fa-solid fa-bell fa-lg" id="bell-icon"></i>
                            <div id="title-bar"></div>
                            <i class="fa-solid fa-calendar fa-lg"></i>
                        </div>
                    </div>
                   


                    <div id="btn-title">Add Member</div>
                </div>
                <div class="dashs">

                    <div id="dash1">

                        <div id="dash1-title">
                            <h4>Atividade</h4>
                            <h4>...</h4>

                        </div>
                        
               
                        
                            <div id="alinharGraphs">

                                
                                <div class="barras">
                                    <div class="bar" id="bar1"></div>
                                    <div class="bar" id="bar2"></div>
                                    <div class="bar" id="bar3"></div>
                                    <div class="bar" id="bar4"></div>
                                    <div class="bar" id="bar5"></div>
                                    <div class="bar" id="bar6"></div>
                                    <div class="bar" id="bar7"></div>
                                </div>
                                <div class="days">
                                    <p>S</p>
                                    <p>T</p>
                                    <p>Q</p>
                                    <p>Q</p>
                                    <p>S</p>
                                    <p>S</p>
                                    <p>D</p>
                                </div>

                            </div>
                    </div>
                    <div id="dash2">
                       
                        <div class="dash2-title">
                            <h4><i class="fa-solid fa-shoe-prints"></i> Passos essa semana</h4>

                            <div class="barras2">
                                <div class="bar2" id="sBar1"></div>
                                <div class="bar2" id="sBar2"></div>
                                <div class="bar2" id="sBar3"></div>
                                <div class="bar2" id="sBar4"></div>
                                <div class="bar2" id="sBar5"></div>
                            </div>
                            <div class="days2">
                                <p>500</p>
                                <p>1200</p>
                                <p>2000</p>
                            </div>
                        </div>
                    </div>
                    <div id="dash3">
                     
                     
                        <div class="dash3-title-align">
                            <h4><i class="fa-solid fa-hashtag"></i> Tópico Diário</h4>
                            <i class="fa-solid fa-circle-play fa-xl" style="cursor: pointer;"></i>
                        </div>
                        
                        <p>Como o estresse e as emoções afetam a saúde?</p>
                    </div>

                </div>
                <div class="workouts">

                    <h3>Todays Workouts</h3>

                    <div class="workouts-bars">

                        <div id="workout-bar1">

                            <h2>10:15</h2>
                                
                                <div class="workout-bar1-info">

                                    <p><strong>Grupo Yoga</strong></p>
                                    <p>Flexibility Team</p>
                                </div>
                                
                                <div class="userpictures">
                                    <div class="userpic"><img src="person1.jpeg" alt="" id="picturePerson1"></div>
                                    <div class="userpic"><img src="person2.jpeg" alt="" id="picturePerson2"></div>
                                    <div class="userpic"><img src="person3.jpeg" alt="" id="picturePerson3"></div>
                                </div>
                                

                        </div>
                        <div id="workout-bar2">

                            <h2>13:20</h2>
                                
                                <div class="workout-bar2-info">

                                    <p><strong>Musculação</strong></p>
                                    <p>Strong Team</p>
                                </div>
                                
                                <div class="userpictures">
                                    <div class="userpic"><img src="person1.jpeg" alt="" id="picturePerson1"></div>
                                    <div class="userpic"><img src="person2.jpeg" alt="" id="picturePerson2"></div>
                                    <div class="userpic"><img src="person3.jpeg" alt="" id="picturePerson3"></div>
                                </div>

                        </div>
                    </div>

                </div>
                <div class="area-graph">

                    <H3>ÁREA EM CONSTRUÇÃO</H3>
                    <H4>BY: PABLO FRK</H4>

                </div>


            </div>
        </div>
    </div>
    </body>
</html>
